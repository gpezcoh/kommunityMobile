<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Findgroup Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="findgroups.length == 0">

      <super-navigate location="findgroup#show" data-params-id="{{ findgroup.id }}" ng-repeat="findgroup in findgroups">
        <li class="item item-icon-right">
          <span ng-bind="findgroup['Name']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="findgroups.length == 0" class="assertive padding">
      No groups found. Create one?
    </h4>

    <super-modal-show location="findgroup#new">
      <button class="button button-full button-positive">
        Create a new group
      </button>
    </super-modal-show>
  </div>
</div>
